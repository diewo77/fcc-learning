<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Product Landing Page</title>

  <!-- Custom styles for this template -->
  <link href="style.scss" rel="stylesheet">
</head>

<body class="">

<div class="container">
  <div class="header">
    <div class="logo"><img src="https://s3.amazonaws.com/freecodecamp/original_trombones.png" alt="Logo"></div>
    <nav class="navbar">
      <ul>
        <li><a href="#features">Features</a></li>
        <li><a href="#how">How It Works</a></li>
        <li><a href="#price">Pricing</a></li>
      </ul>
    </nav>
  </div>
  <div class="main">
    <p id="description">Let us know how we can improve freeCodeCamp</p>

    <form class="form1" action="" id="survey-form">
      <label id="name-label" for="name" class="first-name">First Name: *</label>
      <input id="name" type="text" placeholder="First Name" required>

      <label id="email-label" for="email">Email: *</label>
      <input id="email" type="email" placeholder="Your email address" required>

      <label id="number-label" for="number">Age: *</label>
      <input id="number" type="number" placeholder="Your age" required min="1" max="155">

      <label for="dropdown">Current work situation: *</label>
      <select name="job" id="dropdown" required>
        <option value="">Select an option</option>
        <option value="1">Jobless</option>
        <option value="2">Student</option>
        <option value="3">Full Time work</option>
        <option value="4">Part Time work</option>
        <option value="5">Learning from FCC</option>
      </select>

      <label for="like">What do you like most in FCC: *</label>
      <select name="job" id="like" required>
        <option value="">Select an option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option>
      </select>

      <fieldset>
        <legend> How likely is that you would recommend freeCodeCamp to a friend? *</legend>
        <label> <input type="radio" name="taxi" id="i01" required value="car"> Definitely </label>
        <label> <input type="radio" name="taxi" id="i02" required value="van"> Maybe </label>
        <label> <input type="radio" name="taxi" id="i03" required value="tuktuk"> Not sure </label>
      </fieldset>

      <fieldset>
        <legend>Things that should be improved in the future
          (Check all that apply):
        </legend>
        <label for="s01"> <input type="checkbox" name="taxi" id="s01" value="car">Front-end Projects</label>
        <label for="s02"> <input type="checkbox" name="taxi" id="s02" value="car">Back-end Projects</label>
        <label for="s03"> <input type="checkbox" name="taxi" id="s03" value="car">Data Visualization</label>
        <label for="s04"> <input type="checkbox" name="taxi" id="s04" value="car">Challenges</label>
        <label for="s05"> <input type="checkbox" name="taxi" id="s05" value="car">Open Source Community</label>
        <label for="s06"> <input type="checkbox" name="taxi" id="s06" value="car">Gitter help rooms</label>
        <label for="s07"> <input type="checkbox" name="taxi" id="s07" value="car">Videos</label>
        <label for="s08"> <input type="checkbox" name="taxi" id="s08" value="car">City Meetups</label>
        <label for="s09"> <input type="checkbox" name="taxi" id="s09" value="car">Wiki</label>
        <label for="s10"> <input type="checkbox" name="taxi" id="s10" value="car">Forum</label>
        <label for="s11"> <input type="checkbox" name="taxi" id="s11" value="car">Additional Courses</label>
      </fieldset>

      <label for="comments">Any Comments or Suggestions?</label><textarea name="comments" id="comments" cols="30"
                                                                          rows="10"
                                                                          placeholder="Enter your comment here..."></textarea>

      <button id="submit" type="submit">Submit</button>
    </form>
  </div>
</div>

<script src="src.js"></script>
</body>

</html>
